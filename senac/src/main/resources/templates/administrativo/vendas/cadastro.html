<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal</title>
    <link rel="stylesheet"href='estilo.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet"href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'>
    
  </head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <a class="navbar-brand" href="#">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/86/Senac_logo.svg/2560px-Senac_logo.svg.png" alt="" width="35" height="35">
          senac</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(página atual)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Pesquisar</button>
          </form>
        </div>
      </nav>


        <div class="container-fluid">
        <h1> Tela de Venda </h1>

        <form action="/salvarVenda" th:object="${venda}" method="POST">
            <div class="form-group">
            	
            	<div class="row" th:object="${itemVenda}">
            	
            		<div class="col-md-6">
            			<label>Produto</label>
		                <select th:field="*{produto}" class="form-control">
		                  	<option th:each="est : ${listaProdutos}" 
		                  	th:value="${est.id}" th:text="${est.nome}">
		                  	</option> 
		                </select>
            		</div>
            		<div class="col-md">
            		
            		
            		 <label>Quantidade</label>
		                <input th:field="*{quantidade}" type="text" class="form-control">
            		
            		</div>
            		<div class="col-md">
            		
            		<button name="acao" th:value= "itens" class="btn btn-info" type="submit" style= "margin-top:32px"> <i class="fa-solid fa-cart-plus"></i>Adicionar</botton>
            		
            		</div>
            	</div>
            	
            	<div class="row">
            		<div class="col-md-4">
            		
            		    <label>Cliente</label>
		                <select th:field="*{cliente}" class="form-control">
		                  	<option th:each="est : ${listaClientes}" 
		                  	th:value="${est.id}" th:text="${est.nome}">
		                  	</option> 
		                </select>
            			
            			<label>Funcionario</label>
		                <select th:field="*{funcionario}" class="form-control">
		                  	<option th:each="est : ${listaFuncionarios}" 
		                  	th:value="${est.id}" th:text="${est.nome}">
		                  	</option> 
		                </select>
            		
            		    <label>id:</label>
		                <input th:field="*{id}"  type="text" class="form-control"  readonly="readonly">
		
		                <label>Observação:</label>
		                <input th:field="*{obs}" type="text" class="form-control" placeholder="Digite sua observação">
		                
		                <label>Quantidade Total:</label>
		                <input th:field="*{quantidadeTotal}" readonly="true" type="text" class="form-control">
		                
		                <label>Valor Total:</label>
		                <input th:field="*{valortotal}" readonly="true" type="text" class="form-control">
		                
	      
            		</div>
            		<div class="col-md" style="margin-top:30px">
            		
            
            		<table id="tabela" class="table table-striped">


            <thead class="bg-info table-dark">

                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Produto</th>
                    <th scope="col">Quantidade</th>
                    <th scope="col">Valor Unitário</th>
                    <th scope="col">Subtotal</th>
                    <th scope="col">Opções</th>
                    
                </tr>
            </thead>
            <tbody>
            
                <tr th:each="itemVenda : ${listaItemVenda}">
                    <td th:text="${itemVenda.id}"></td>
                     <td th:text="${itemVenda.produto.nome}"></td>
                     <td th:text="${itemVenda.quantidade}"></td>
                      <td th:text="${itemVenda.valor}"></td>
                      <td th:text="${itemVenda.subtotal}"></td>
                    <td colspan="2">
                        <a th:href="@{/editarItemVenda/{id}(id=${itemVenda.id})}" class="m-3"><i class="fa-solid fa-pencil fa-lg" style="color: #000005;"></i></a>

                        <a th:href="@{/removerItemVenda/{id}(id=${itemVenda.id})}"><i class="fa-solid fa-trash-can fa-lg"></i></a>

                </tr>
            </tbody>
        </table>
            		
            		
            		</div>
            	</div>
            	
                

            </div>

            <button type="submit" name="acao" th:value="salvar" class="btn btn-info"> <i class="fa-solid fa-floppy-disk"></i> Salvar</button>
            <a class="btn btn-info" href="/administrativo"> <i class="fa-solid fa-right-from-bracket fa-flip-horizontal"></i> Voltar </a>
            
            <a class="btn btn-info" href="/listarVenda"> <i class="fa-solid fa-list-check"></i> listar </a>
        </form>


    </div>
        


    </div>
      

    



    
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/0.9.0/jquery.mask.min.js" integrity="sha512-oJCa6FS2+zO3EitUSj+xeiEN9UTr+AjqlBZO58OPadb2RfqwxHpjTU8ckIC8F4nKvom7iru2s8Jwdo+Z8zm0Vg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script>
    
    jQuery(function($){
    	$("#cep").mask("99.999.999");
    });
    
    </script>
    
</body>
</html>
