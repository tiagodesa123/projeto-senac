<!DOCTYPE html>
<html 
xmlns:th="https://thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal</title>
    <link rel="stylesheet" href='estilo.css'>,
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <a class="navbar-brand" href="#">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/86/Senac_logo.svg/2560px-Senac_logo.svg.png"
                alt="" width="35" height="35">
            Sistem</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado"
            aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(página atual)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Pesquisar</button>
            </form>
        </div>
    </nav>


    <div class="container-fluid">

        <h1> Sistema </h1>


        <table id="tabela" class="table table-striped">


            <thead class="bg-info table-dark">

                <tr>
                    <th scope="col">ID - Cód</th>
                    <th scope="col">Data</th>
                    <th scope="col">Cliente</th>
                    <th scope="col">Funcionário</th>
                    <th scope="col">Quantidade</th>
                    <th scope="col">Total</th>
                    <th scope="col">Orçamento</th>
                    <th scope="col">Opções</th>
                    
                </tr>
            </thead>
            <tbody>
            
                <tr th:each="venda : ${listaVendas}">
                    <td th:text="${venda.id}"></td>
                     <td th:text="${venda.dataVenda}"></td>
                     <td th:text="${venda.cliente.nome}"></td>
                     <td th:text="${venda.funcionario.nome}"></td>
                       <td th:text="${venda.quantidadeTotal}"></td>
                         <td th:text="${venda.valortotal}"></td>
                         <td th:text="${venda.tipo}"></td>
                         
                    <td colspan="2">
                        <a th:href="@{/editarVenda/{id}(id=${venda.id})}" class="m-3"><i class="fa-solid fa-pencil fa-lg" style="color: #000005;"></i></a>

                        <a th:href="@{/removerVenda/{id}(id=${venda.id})}"><i class="fa-solid fa-trash-can fa-lg"></i></a>

                </tr>
            </tbody>
        </table>




        <a class="btn btn-info" href="/administrativo"> <i class="fa-solid fa-rotate-left fa-xl" style="color: #f4f5f6;"></i> VOLTAR </a>
        
        <a class="btn btn-info" href="/cadastroVenda"><i class="fa-solid fa-rotate-right fa-xl" style="color: #f7f7f7;"></i> CADASTRAR </a>
         



    </div>








    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.js"
        integrity="sha512-8Z5++K1rB3U+USaLKG6oO8uWWBhdYsM3hmdirnOEWp8h2B1aOikj5zBzlXs8QOrvY9OxEnD2QDkbSKKpfqcIWw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" />

    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>

    <script>

        $(document).ready(function () {
            $('#tabela').DataTable();
        });


        var table = new DataTable('#tabela', {
            language: {
                url: '//cdn.datatables.net/plug-ins/1.13.4/i18n/pt-BR.json',
            },
        });


    </script>







</body>

</html>
